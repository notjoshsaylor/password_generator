<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="hero">
        <h1 class="title">Generate a <br> <span id="secondColor">random password</span></h1>
        <p class="support">Never use an insecure password again.</p>
        <button id="generate"><img id="flash" src="img/flash.png" alt="lightning bolt" onclick="runPassWord()"> Generate Password</button>
        <p id="line"></p>
        <p id="pwd1"><img id="dots1" src="img/dots.png" alt="3 dots"></p>
        <p id="pwd2"><img id="dots2" src="img/dots.png" alt="3 dots"></p>
        <p id="pwd3"><img id="dots3" src="img/dots.png" alt="3 dots"></p>
        <p id="pwd4"><img id="dots4" src="img/dots.png" alt="3 dots"></p>
    </div><!--hero close-->
    <script src="index.js"></script>
</body>
</html>
